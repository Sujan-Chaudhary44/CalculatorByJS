<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: color #f2f2f2;
            display: flex;
            justify-content: center;
            text-align: center;
        }

        #block{
            width:400px;
            height:300px;
            background-color: #fff;
            box-shadow:0px 0px 10px 2px black;
            margin:0px;
            position:absolute;
            top:30px;
        }
    </style>
</head>

<body>
    <div id="block">
        <h1>Basic Calculator</h1>
        <input type="number"  placeholder="Enter first number" id="firstNumber"><br><br>
        <input type="number"  placeholder="Enter second number" id="secondNumber"><br><br>

        <input type="button" value="Add" id="addbtn" onclick="calculator('add')">
        <input type="button" value="Subtract" id="subtract" onclick="calculator('subtract')">
        <input type="button" value="Multiply" id="multiply" onclick="calculator('multiply')">
        <br><br>
        <input type="button" value="Divide" id="dividebtn" onclick="calculator('divide')">

<br><br>
        <div class="result">
        Result:<span id="result"><b>..</b></span>
    </div>
    </div>
    
    <script>
        function calculator(task){
        firstNumber=document.getElementById("firstNumber").value;
        secondNumber=document.getElementById("secondNumber").value;
        let result=0;
        
        switch (task) {
            case "add":
                result = add(firstNumber,secondNumber);
                break;
            case "subtract":
                result=subtract(firstNumber,secondNumber);
                break;
            case "multiply":
                result=multiply(firstNumber,secondNumber);
                break;
            case "divide":
                result=divide(firstNumber,secondNumber);
                break;
            
        }

        // let result1=subtract(firstNumber,secondNumber);
        // let result=multiply(firstNumber,secondNumber);
        // let result=divide(firstNumber,secondNumber);
        document.getElementById("result").innerText=result;
            
        }
        function add(firstNumber,secondNumber){
        // let firstNumber=document.getElementById("firstNumber").value;
        // let secondNumber=document.getElementById("secondNumber").value;
        let result=Number(firstNumber)+Number(secondNumber);
        return result;

        // document.getElementById("result").innerText=result;
        // 
        }

        function subtract(firstNumber,secondNumber){
            // let firstNumber=document.getElementById("firstNumber").value;
            // let secondNumber=document.getElementById("secondNumber").value;
            let result=Number(firstNumber)-Number(secondNumber);
            return result;

            // document.getElementById("result").innerText=result;
            
        // 
        }

         function multiply(firstNumber,secondNumber){
            // let firstNumber=document.getElementById("firstNumber").value;
            // let secondNumber=document.getElementById("secondNumber").value;
            let result=Number(firstNumber)*Number(secondNumber);
            return result; 

            // document.getElementById("result").innerText=result;
        }

         function divide(){
           let result=Number(firstNumber)/Number(secondNumber);
           return result;

            document.getElementById("result").innerText=result;
        }



    </script>
</body>
</html>
